{% extends base_template %}

{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-gray-800 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-custom-green mb-6">Apply for Leave</h2>
    
    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-300">Start Date</label>
            <input type="date" name="start_date" required 
                   class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-black"
                   min="{{ today|date:'Y-m-d' }}">
        </div>
        
        <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-300">End Date</label>
            <input type="date" name="end_date" required 
                   class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-black"
                   min="{{ today|date:'Y-m-d' }}">
        </div>
        
        <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-300">Reason</label>
            <textarea name="reason" rows="4" required
                      class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-black"></textarea>
        </div>
        
        <button type="submit" class="w-full bg-custom-green text-white py-2 px-4 rounded hover:bg-green-600 transition duration-200">
            Submit Application
        </button>
    </form>
</div>
{% endblock %}
