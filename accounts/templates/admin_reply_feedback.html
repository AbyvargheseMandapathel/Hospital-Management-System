{% extends base_template %}

{% block title %}Reply to Feedback{% endblock %}

{% block content %}
<h2 class="text-2xl font-semibold mb-4 text-custom-green flex items-center">
  <i class="fas fa-reply mr-2"></i> Reply to Feedback
</h2>

<div class="bg-sidebar p-4 rounded-lg border border-custom mb-4">
  <p class="text-gray-300"><strong>Feedback Message:</strong> {{ feedback.message }}</p>
  <p class="text-gray-400 text-sm mt-2">Submitted by: {{ feedback.user.username }} on {{ feedback.created_at|date:"M d, Y H:i" }}</p>
</div>

<form method="POST" class="space-y-4">
  {% csrf_token %}
  <div>
    <label for="reply" class="block text-gray-300 mb-2">Your Reply:</label>
    <textarea id="reply" name="reply" rows="4" class="w-full p-2 bg-gray-700 text-white rounded border border-custom" required>{{ feedback.reply }}</textarea>
  </div>
  <button type="submit" class="bg-custom-green hover:bg-green-600 text-white py-2 px-4 rounded flex items-center">
    <i class="fas fa-paper-plane mr-2"></i> Submit Reply
  </button>
</form>
{% endblock %}
